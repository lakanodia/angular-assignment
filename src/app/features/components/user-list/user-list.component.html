<div class="container mt-5 mb-4">
  <button class="btn btn-danger mb-5" [disabled]="!selectedId" (click)="deleteUser(selectedId)">Delete</button>
  <table class="table table-striped table-hover">
    <thead>
      <tr class="table-dark">
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Lasname</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let user of users"
        [ngClass]="selectedId === user.id ? 'table-success' : ''"
      >
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobile }}</td>
        <td>
          <button class="btn btn-success" (click)="selectUser(user.id)">
            Select
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
