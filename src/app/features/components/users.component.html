<div class="container mt-5">
  <button (click)="showForm()" class="btn btn-success">Add New User</button>
</div>
<app-user-list
  [users]="usersData"
  [selectedId]="selectedUserId"
  (selectUserEvent)="selectedUserId = $event"
  (deleteUserEvent)="onDeleteUser($event)"
  (edit)="onEdit($event)"
></app-user-list>

<app-form
  *ngIf="addNewUserMode || chosenUserToEdit"
  (onSubmit)="onSubmit($event)"
  [chosenUserToEdit]="chosenUserToEdit"
></app-form>
