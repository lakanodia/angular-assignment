<div class="container">
  <form class="m-5" [formGroup]="form">
    <div class="mb-3">
      <label for="name" class="form-label">User Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" />
    </div>

    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input formControlName="lastname" type="text" class="form-control" id="lastname" />
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input formControlName="age" type="number" class="form-control" id="age" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input formControlName="email" type="email" class="form-control" id="email" />
    </div>

    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input formControlName="mobile" type="number" class="form-control" id="mobile" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
